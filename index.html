<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>en-the-retard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    img {
      width: 200px;
      margin: 10px;
      cursor: pointer;
    }
    .text {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: 100%;
      height: auto;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Snowflakes styles */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: snow 5s linear infinite;
    }
    @keyframes snow {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="12.png" alt="Image 1" id="img1">
    <img src="img.png" alt="Image 2" id="img2">
    <div class="text">
      Nigga Cant even spell "Holy" right then proceeds to call someone dumb ðŸ”¥
    </div>
  </div>

  <!-- Modal for image display -->
  <div id="myModal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Large Image">
    </div>
  </div>

  <script>
    // Function to display the image in modal
    function openModal(imageSrc) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImg").src = imageSrc;
    }

    // Close modal function
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Event listeners for images
    document.getElementById("img1").addEventListener("click", function() {
      openModal("12.png");
    });
    document.getElementById("img2").addEventListener("click", function() {
      openModal("img.png");
    });

    // Close button
    document.getElementById("closeBtn").addEventListener("click", closeModal);

    // Snowflake generator
    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        let snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
        snowflake.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(snowflake);
      }
    }

    createSnowflakes();
  </script>
</body>
</html>
